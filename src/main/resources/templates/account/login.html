
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>BestCloud-BC云盘-登录</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <meta name="keywords" content="fly,layui,前端社区"/>
  <meta name="description" content="Fly社区是模块化前端UI框架Layui的官网社区，致力于为web开发提供强劲动力"/>
  <link rel="stylesheet" href="../../res/layui/css/layui.css"/>
  <link rel="stylesheet" href="../../res/css/global.css"/>
</head>
<body>

<div class="header">
  <div class="main">
    <a class="logo" href="/" title="Fly">个人云</a>
    <div class="nav">
      <a class="nav-this" href="index.html">
        <i class="iconfont icon-wenda"></i>个人云
      </a>
    </div>
    
    <div class="nav-user">      
    </div>
    
  </div>
</div>


<div class="main layui-clear">
  <h2 class="page-title">登录</h2> 
  <div class="layui-form layui-form-pane">
    <form method="post">
      <div class="layui-form-item">
        <label for="L_email" class="layui-form-label">邮箱</label>
        <div class="layui-input-inline">
          <input type="text" id="L_email" name="email" required="true" lay-verify="required" autocomplete="off" class="layui-input"/>
        </div>
      </div>
      <div class="layui-form-item">
        <label for="L_pass" class="layui-form-label">密码</label>
        <div class="layui-input-inline">
          <input type="password" id="L_pass" name="pass" required="true" lay-verify="required" autocomplete="off" class="layui-input"/>
        </div>
      </div>
      <div class="layui-form-item">
        <label for="L_vercode" class="layui-form-label">验证码</label>
        <div class="layui-input-inline">
          <input type="text" id="L_vercode" name="vercode" required="true" lay-verify="required" placeholder="请回答后面的问题" autocomplete="off" class="layui-input"/>
        </div>
        <div class="layui-form-mid">
          <span style="color: #c00;">{{d.vercode}}</span>
        </div>
      </div>
      <div class="layui-form-item">
        <button class="layui-btn" lay-filter="*" lay-submit="true">立即登录</button>
        <span style="padding-left:20px;">
          <a href="/user/forget">忘记密码？</a>
        </span>
      </div>
      <div class="layui-form-item fly-form-app">
        <span>或者使用社交账号登入</span>
        <a href="" onclick="layer.msg('正在通过QQ登入', {icon:16, shade: 0.1, time:0})" class="iconfont icon-qq" title="QQ登入"></a>
        <a href="" onclick="layer.msg('正在通过微博登入', {icon:16, shade: 0.1, time:0})" class="iconfont icon-weibo" title="微博登入"></a>
      </div>
    </form>
  </div>
</div>

  </p>
</div>

</body>
</html>
