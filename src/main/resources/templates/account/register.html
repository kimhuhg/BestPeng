
<!DOCTYPE html>

</head>
<body>

<div class="header">
  <div class="main">
    <a class="logo" href="/" title="Fly">Fly社区</a>
    <div class="nav">
      <a class="nav-this" href="index.html">
        <i class="iconfont icon-wenda"></i>问答
      </a>
    </div>
    
    <div class="nav-user">
      <div class="nav">
        <a href="../user/set.html"><i class="iconfont icon-shezhi"></i>设置</a>
        <a href=""><i class="iconfont icon-tuichu" style="top: 0; font-size: 22px;"></i>关于</a>
      </div>
      
    </div>
  </div>
</div>

<div class="main layui-clear">
  <h2 class="page-title">注册</h2>
  <div class="layui-form layui-form-pane">
    <form method="post" action="/account/register">
      <div class="layui-form-item">
        <label for="L_email" class="layui-form-label">邮箱</label>
        <div class="layui-input-inline">
          <input type="text" id="L_email" name="email" th:value="${email}" required="true" lay-verify="email" autocomplete="off" class="layui-input"/>
        </div>
        <div class="layui-form-mid layui-word-aux">请使用常用邮箱哦</div>
        <div class="layui-form-mid">
          <span style="color: #c00;" th:text="${msg}">邮箱已被使用.</span>
        </div>
      </div>
      
      <div class="layui-form-item">
        <label for="L_pass" class="layui-form-label">密码</label>
        <div class="layui-input-inline">
          <input type="password" id="L_pass" name="password" required="true" lay-verify="required" autocomplete="off" class="layui-input"/>
        </div>
        <div class="layui-form-mid layui-word-aux">6到16个字符</div>
        <div class="layui-form-mid">
          <span style="color: #c00;" th:text="${msg_p}">邮箱已被使用.</span>
        </div>
      </div>
      <div class="layui-form-item">
        <label for="L_repass" class="layui-form-label">确认密码</label>
        <div class="layui-input-inline">
          <input type="password" id="L_repass" name="repass" required="true" lay-verify="required" autocomplete="off" class="layui-input"/>
        </div>
      </div>
      <div class="layui-form-item">
        <label for="L_vercode" class="layui-form-label">人类验证</label>
        <div class="layui-input-inline">
          <input type="text" id="L_vercode" name="vercode" required="true" lay-verify="required" placeholder="请回答后面的问题" autocomplete="off" class="layui-input"/>
        </div>
        <div class="layui-form-mid">
          <span style="color: #c00;">{{d.vercode}}</span>
        </div>
      </div>
      <div class="layui-form-item">
        <button class="layui-btn">立即注册</button>
      </div>
      <div class="layui-form-item fly-form-app">
        <span>其他方式登录</span>
        <a href="" onclick="layer.msg('正在通过QQ登入', {icon:16, shade: 0.1, time:0})" class="iconfont icon-qq" title="QQ登入"></a>
        <a href="" onclick="layer.msg('正在通过微博登入', {icon:16, shade: 0.1, time:0})" class="iconfont icon-weibo" title="微博登入"></a>
      </div>
    </form>
  </div>
</div>
