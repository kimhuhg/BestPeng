
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>BestCloud-登录</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="keywords" content="fly,layui,前端社区" />
<meta name="description"
	content="Fly社区是模块化前端UI框架Layui的官网社区，致力于为web开发提供强劲动力" />
<link rel="stylesheet" th:href="@{/res/layui/css/layui.css}" />
<link rel="stylesheet" th:href="@{/res/css/global.css}" />
</head>
<body>

	<div class="header">
		<div class="main">
			<a class="logo" href="/" title="Fly">Fly社区</a>
			<div class="nav">
				<a class="nav-this" href="index.html"> <i
					class="iconfont icon-wenda"></i>问答
				</a> <a href="http://www.layui.com/" target="_blank"> <i
					class="iconfont icon-ui"></i>框架
				</a>
			</div>

			<div class="nav-user">
				<!-- 登入后的状态 -->

				<a class="avatar" href="../user/index.html"> <img
					src="http://tp4.sinaimg.cn/1345566427/180/5730976522/0" /> <cite>贤心</cite>
					<i>VIP2</i>
				</a>
				<div class="nav">
					<a href="../user/set.html"><i class="iconfont icon-shezhi"></i>设置</a>
					<a href=""><i class="iconfont icon-tuichu"
						style="top: 0; font-size: 22px;"></i>退了</a>
				</div>

			</div>
		</div>
	</div>

	<div class="main layui-clear" style="min-height: 600px;">

		<h2 class="page-title">个人设置</h2>

		<div class="fly-tab user-tab">
			<span id="LAY-mine"> <a href="javascript:;" class="tab-this"
				hash="info">我的资料</a> <a href="javascript:;" hash="avatar">头像</a> <a
				href="javascript:;" hash="pass">密码</a>
			</span>
		</div>

		<div class="user-mine">
			<div class="layui-form layui-form-pane mine-view"
				style="display: block;">
				<form method="post" action="/" th:action="@{${#httpServletRequest.getRequestURL()}+'account/register'}">
					<div class="layui-form-item">
						<label for="L_email" class="layui-form-label">邮箱</label>
						<div class="layui-input-inline">
							<input type="hidden" value="${user.userId}"/>
							<input type="text" id="L_email" name="email" required="true"
								lay-verify="email" autocomplete="off" th:value="${user}?${user.email}:''"
								class="layui-input" />
						</div>
						<div class="layui-form-mid layui-word-aux">
							如果您在邮箱已激活的情况下，变更了邮箱，需<a href="activate.html"
								style="font-size: 12px; color: #4f99cf;">重新验证邮箱</a>。
						</div>
					</div>
					<div class="layui-form-item">
						<label for="L_username" class="layui-form-label">昵称</label>
						<div class="layui-input-inline">
							<input type="text" id="L_username" name="userName"
								required="true" lay-verify="required" autocomplete="off"
								th:value="${user}?${user.userName}:''" class="layui-input" />
						</div>
					</div>
					<div class="layui-form-item">
						<label for="L_username" class="layui-form-label">手机</label>
						<div class="layui-input-inline">
							<input type="text" id="L_username" name="phoneNumber"
								required="true" lay-verify="required" autocomplete="off"
								th:value="${user}?${user.phoneNumber}:''" class="layui-input" />
						</div>
					</div>
					<div class="layui-form-item">
						<label for="L_username" class="layui-form-label">QQ</label>
						<div class="layui-input-inline">
							<input type="text" id="L_username" name="qq"
								required="true" lay-verify="required" autocomplete="off"
								th:value="${user}?${user.qq}:''" class="layui-input" />
						</div>
					</div>
					<div class="layui-form-item layui-form-text">
						<label for="L_sign" class="layui-form-label">签名</label>
						<div class="layui-input-block">
							<textarea placeholder="随便写些什么刷下存在感" id="L_sign" name="sign"
								autocomplete="off" class="layui-textarea" style="height: 80px;" th:inline="text">[[${user}?${user.phoneNumber}:'']]</textarea>
						</div>
					</div>
					<div class="layui-form-item">
						<button class="layui-btn" key="set-mine">确认修改</button>
					</div>
				</form>
			</div>

			<div class="layui-form layui-form-pane mine-view">
				<div class="layui-form-item">
					<div class="avatar-add">
						<p>建议尺寸168*168，支持jpg、png、gif，最大不能超过30KB</p>
						<div class="upload-img">
							<input type="file" name="file" id="LAY-file" lay-title="上传头像" />
						</div>
						<img src="http://tp4.sinaimg.cn/1345566427/180/5730976522/0" /> <span
							class="loading"></span>
					</div>
				</div>
			</div>

			<div class="layui-form layui-form-pane mine-view">
				<form th:action="@{/account/repassword}" action="" method="post">
					<div class="layui-form-item">
						<label for="L_nowpass" class="layui-form-label">旧密码</label>
						<div class="layui-input-inline">
							<input type="password" id="L_nowpass" name="password"
								required="true" lay-verify="required" autocomplete="off"
								class="layui-input" />
						</div>
					</div>
					<div class="layui-form-item">
						<label for="L_pass" class="layui-form-label">新密码</label>
						<div class="layui-input-inline">
							<input type="password" id="L_pass" name="newPassword" required="true"
								lay-verify="required" autocomplete="off" class="layui-input" />
						</div>
						<div class="layui-form-mid layui-word-aux">6到16个字符</div>
					</div>
					<div class="layui-form-item">
						<label for="L_repass" class="layui-form-label">确认密码</label>
						<div class="layui-input-inline">
							<input type="password" id="L_repass" name="repassword"
								required="true" lay-verify="required" autocomplete="off"
								class="layui-input" />
						</div>
					</div>
					<div class="layui-form-item">
						<button class="layui-btn" key="set-mine">确认修改</button>
					</div>
				</form>
			</div>

		</div>
	</div>


	<div class="footer">
		<p>
			<a href="http://fly.layui.com/">Fly社区</a> 2016 &copy; <a
				href="http://www.layui.com/">layui.com</a>
		</p>
		<p>
			<a href="http://fly.layui.com/auth/get" target="_blank">产品授权</a> <a
				href="http://fly.layui.com/jie/3147.html" target="_blank">VIP说明</a>
			<a href="http://www.layui.com/" target="_blank">商务合作</a> <a
				href="http://weibo.com/SentsinXu" target="_blank" rel="nofollow">微博</a>
			<a href="http://fly.layui.com/jie/2461.html" target="_blank">微信公众号</a>
		</p>
	</div>
	<script th:src="@{res/layui/layui.js}"></script>
<script>
layui.cache.page = 'user';
layui.cache.user = {
  username: '游客'
  ,uid: -1
  ,avatar: '../../res/images/avatar/00.jpg'
  ,experience: 83
  ,sex: '男'
};
layui.config({
  version: "1.0.0"
  ,base: '../../res/mods/'
}).extend({
  fly: 'index'
}).use('fly');
</script>
</body>
</html>
